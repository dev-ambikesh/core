<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Display Property</title>
  <style>
    ul{
      border: 2px solid black;
    }
    li{
      border: 2px solid blue;
      display: inline;
    }
    span{
      border: 3px solid green;
      display: block;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Display Property</h1>
  <h5>
    Display : None -> Hide the cotent or div
    Display : Inline -> will make the li into a inline
    Display : block -> will convert a span tags to a block it means it will behaves live a div not live a text property.

  </h5>

  <ul>
    <li>List1</li>
    <li>list2</li>
    <li>list3</li>
    <li>List4</li>

  </ul>
  <span>One</span><span>Two</span><span>Three</span><span>Four</span>
  
</body>
</html>
