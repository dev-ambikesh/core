<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding in html</title>
</head>
<style>
  .padding_class{
    border:1px solid black;
    /* 
    
    Padding :- Works inside a dive box.    
    padding : top right bottom left ( clock wise ) */
  
    padding: 10px 15px 20px 5px;

      /*
    Margine works on out side of the border. 
    ( Anti clock wise )
    Margin-top :10px;
    Margin-right :10px;
    Margin-bottom :10px;
    Margin-left :10px;

    margin-left : auto;

    margin : 10px 15px 20px 25px;
  */

  margin: 10px 14px 12px 11px;

  }


</style>
<body>
  <h1>Paddding Test</h1>
  <div class="padding_class">
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur cumque eius aspernatur consequatur corrupti nihil doloribus modi placeat nesciunt rerum perspiciatis commodi, mollitia est, facere iste. Sint deserunt blanditiis incidunt.
    </p>
  </div>

  
</body>
</html>
