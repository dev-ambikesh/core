<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array An Object in JavaScript</title>
</head>
<script>

  // This is an object.
  const array = [1,2,3];
  // This is an array.
  const arrayObject = {
    0:1,
    1:2,
    2:3,
  };

  console.log(array);
  console.log(arrayObject);
  /**
   * isArray function returns true or false after checking var types as array or not.
   * */
  // check
  console.log(Array.isArray(array));
  // Object
  console.log(Array.isArray(arrayObject));
</script>
<body>
  
</body>
</html>
